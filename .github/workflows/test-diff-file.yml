name: Test-Diff-File
on:
  pull_request:
    branches:
    - master

jobs:
  test-diff-file:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
        fetch-depth: 100
    - name: echo sha
      run: |
        echo "pull_request.base.sha: ${{ github.event.pull_request.base.sha }}"
        echo "pull_request.head.sha: ${{ github.event.pull_request.head.sha }}"
    - name: git diff
      run: |
        git diff --name-only --diff-filter=ACDMRT ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}
